<div class="container" *ngIf="!loggedIn">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card mt-5">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">تسجيل الدخول</h2>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  [(ngModel)]="user.email"
                  required
                  email
                  placeholder="البريد الإلكتروني"
                />
                <label for="email">البريد الإلكتروني</label>
                <div
                  *ngIf="
                    loginForm.controls['email']?.invalid &&
                    (loginForm.controls['email']?.dirty ||
                      loginForm.controls['email']?.touched)
                  "
                  class="invalid-feedback"
                >
                  <div *ngIf="loginForm.controls['email']?.errors?.['required']">
                    البريد الإلكتروني مطلوب.
                  </div>
                  <div *ngIf="loginForm.controls['email']?.errors?.['email']">
                    البريد الإلكتروني غير صالح.
                  </div>
                </div>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="user.password"
                  required
                  minlength="6"
                  placeholder="كلمة المرور"
                />
                <label for="password">كلمة المرور</label>
                <div
                  *ngIf="
                    loginForm.controls['password']?.invalid &&
                    (loginForm.controls['password']?.dirty ||
                      loginForm.controls['password']?.touched)
                  "
                  class="invalid-feedback"
                >
                  <div *ngIf="loginForm.controls['password']?.errors?.['required']">
                    كلمة المرور مطلوبة.
                  </div>
                  <div *ngIf="loginForm.controls['password']?.errors?.['minlength']">
                    كلمة المرور يجب أن تكون على الأقل 6 أحرف.
                  </div>
                </div>
              </div>
              <button
                type="submit"
                [disabled]="loginForm.invalid"
                class="btn btn-primary w-100"
              >
                تسجيل الدخول
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
